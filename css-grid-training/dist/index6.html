<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Grid</title>
    <style>
      .animated-grid {
        height: 85vh;
        display: grid;
        gap: 1rem;
        /* Explicit grid */
        grid-template-areas:
          "a  b  c  d"
          "l  ðŸŒŸ ðŸŒŸ e"
          "k  ðŸŒŸ ðŸŒŸ f"
          "j  i  h  g";

        grid-template-rows: repeat(4, 25%);
        grid-template-columns: 240px auto auto 240px;

        --stagger-delay: 100ms;
      }

      @keyframes cardEntrance {
        from {
          opacity: 0;
          transform: scale(0.3);
          filter: hue-rotate(180deg);
        }
        to {
          opacity: 1;
          transform: scale(1);
          filter: hue-rotate(0deg);
        }
      }

      .card {
        background-color: rgb(36, 343, 147);
        animation: cardEntrance 700ms ease-out;
        animation-fill-mode: backwards;
      }

      .card:nth-child(1) {
        grid-area: a;
        animation-delay: calc(10 * var(--stagger-delay));
      }

      .card:nth-child(2) {
        grid-area: b;
        animation-delay: calc(20 * var(--stagger-delay));
      }

      .card:nth-child(3) {
        grid-area: c;
        animation-delay: calc(30 * var(--stagger-delay));
      }
      .card:nth-child(4) {
        grid-area: d;
        animation-delay: calc(40 * var(--stagger-delay));
      }
      .card:nth-child(5) {
        grid-area: e;
        animation-delay: calc(50 * var(--stagger-delay));
      }
      .card:nth-child(6) {
        grid-area: f;
        animation-delay: calc(60 * var(--stagger-delay));
      }
      .card:nth-child(7) {
        grid-area: g;
        animation-delay: calc(70 * var(--stagger-delay));
      }
      .card:nth-child(8) {
        grid-area: h;
        animation-delay: calc(80 * var(--stagger-delay));
      }
      .card:nth-child(9) {
        grid-area: i;
        animation-delay: calc(90 * var(--stagger-delay));
      }
      .card:nth-child(10) {
        grid-area: j;
        animation-delay: calc(100 * var(--stagger-delay));
      }
      .card:nth-child(11) {
        grid-area: k;
        animation-delay: calc(110 * var(--stagger-delay));
      }
      .card:nth-child(12) {
        grid-area: l;
        animation-delay: calc(120 * var(--stagger-delay));
      }
      .card:last-child {
        grid-area: ðŸŒŸ;
        animation-delay: calc(130 * var(--stagger-delay));
      }
    </style>
  </head>
  <body>
    <section class="animated-grid">
      <div class="card">a</div>
      <div class="card">b</div>
      <div class="card">c</div>
      <div class="card">d</div>
      <div class="card">e</div>
      <div class="card">f</div>
      <div class="card">g</div>
      <div class="card">h</div>
      <div class="card">i</div>
      <div class="card">j</div>
      <div class="card">k</div>
      <div class="card">l</div>
      <div class="card">main</div>
    </section>
  </body>
</html>
