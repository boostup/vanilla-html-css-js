<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Accordion Menu HTML & CSS only</title>
  </head>
  <body>
    <div class="menu">
      <li class="menu-item" id="profile">
        <a href="#profile" class="btn">
          <i class="far fa-user"></i>
          Profile
        </a>
        <div class="menu-item__sub">
          <a href="#">Posts</a>
          <a href="#">Picture</a>
        </div>
      </li>
      <li class="menu-item" id="messages">
        <a href="#messages" class="btn">
          <i class="far fa-envelope"></i>
          Messages</a
        >
        <div class="menu-item__sub">
          <a href="#">New</a>
          <a href="#">Sent</a>
          <a href="#">Spam</a>
        </div>
      </li>
      <li class="menu-item" id="settings">
        <a href="#settings" class="btn">
          <i class="fas fa-cog"></i>
          Settings
        </a>
        <div class="menu-item__sub">
          <a href="#">Password</a>
          <a href="#">Language</a>
        </div>
      </li>
      <li class="menu-item">
        <a href="" class="btn">
          <i class="fas fa-user"></i>
          Logout
        </a>
      </li>
    </div>

</html>
